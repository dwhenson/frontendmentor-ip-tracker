<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IP Address Tracker</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body class="center-content">
		<header class="header center-content flow-content">
			<h1>IP Address Tracker</h1>
			<form>
				<div>
					<div class="wrapper">
						<label class="visually-hidden" for="ip-address">Search for any IP address or domain</label>
						<input id="ip-address" type="text" placeholder="Search for any IP address or domain" />
						<button>
							<svg xmlns="http://www.w3.org/2000/svg" width="11" height="14" aria-label="search">
								<path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
							</svg>
						</button>
					</div>
					<div id="errorMessage" class="wrapper validate" role="alert">Please check that IP address</div>
				</div>
			</form>
			<div class="data split" aria-live="polite" aria-atomic="true">
				<div class="datum container flow-content">
					<h2>IP Address</h2>
					<p data-ip>Retrieving Data</p>
				</div>
				<div class="datum container flow-content">
					<h2>Location</h2>
					<p data-location>Retrieving Data</p>
				</div>
				<div class="datum container flow-content">
					<h2>Timezone</h2>
					<p data-utc>Retrieving Data</p>
				</div>
				<div class="datum container flow-content">
					<h2>ISP</h2>
					<p data-isp>Retrieving Data</p>
				</div>
			</div>
		</header>
		<main id="mapid" class="main center-content"></main>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<script src="js/app.js"></script>
	</body>
</html>
