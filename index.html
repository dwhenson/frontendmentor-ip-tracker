<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IP Address Tracker</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheeet" href="css/styles.css" />
	</head>

	<body>
		<header>
			<h1>IP Address Tracker</h1>
			<form>
				<label for="ip-address">Search for any IP address or domaim</label>
				<input id="ip-address" type="text" placeholder="Search for any IP address or domaim" />
				<button><img src="images/icon-arrow.svg" alt="" aria-label="Submit" /></button>
			</form>
		</header>

		<main>
			<div class="data split" aria-live="polite">
				<div class="datum">
					<h2>IP Address</h2>
					<p data-address></p>
				</div>
				<div class="datum">
					<h2>Location</h2>
					<p data-location></p>
				</div>
				<div class="datum">
					<h2>Timezone</h2>
					<p data-UTC></p>
				</div>
				<div class="datum">
					<h2>ISP</h2>
					<p data-isp></p>
				</div>
			</div>
		</main>
	</body>
	<script src="js/app.js"></script>
</html>
